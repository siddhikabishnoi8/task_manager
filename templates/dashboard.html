<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
  <div class="card mb-4">
    <div class="card-header">Add Task</div>
    <div class="card-body">
      <form method="POST">
        <input type="text" name="title" class="form-control mb-2" placeholder="Task Title" required>
        <select name="status" class="form-control mb-2">
          <option value="Pending">Pending</option>
          <option value="Done">Done</option>
        </select>
        <input type="date" name="date" class="form-control mb-2" required>
        <button type="submit" class="btn btn-primary w-100">Add Task</button>
      </form>
    </div>
  </div>

  {% for task in tasks %}
  <div class="task-item {% if task.status == 'Done' %}done{% endif %}">
    <strong>{{ task.title }}</strong><br>
    Status: {{ task.status }}<br>
    Date: {{ task.date }}<br>
    <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger mt-2">Delete</a>
  </div>
  {% endfor %}

  <a href="/logout" class="btn btn-secondary mt-4">Logout</a>
</div>
</body>
</html>
